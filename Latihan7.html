<body>
<SCRIPT LANGUAGE = "JavaScript">

    var nilai = prompt("Nilai (0-100): ", 0);
    var hasil = "";

     hasil= "Lulus";
    else
     hasil= "Tidak Lulus";
    document.write("Hasil: "+ hasil);
