<html>

<head>
    <TITLE>Operasi relational</TITLE>
</head>
<SCRIPT language="JavaScript">
    function test(){
        a=window.prompt("Nilai 1  : ")
        b=window.prompt("Nilai 2  : ")
        document.write("<br>"+"a==b"+"<br>")
        document.write(a==b)
        document.write("<br>"+"a!=b"+"<br>")
        document.write(a!=b)
        document.write("<br>"+"a&gtb"+"<br>")
        document.write(a>b)
        document.write("<br>"+"a&ltb"+"<br>")
        document.write(a<b)

    }
    </SCRIPT>
    <body>
        <input type="button" name="button1" value="relational"
        onclick=test()>
    </body>
</html>
